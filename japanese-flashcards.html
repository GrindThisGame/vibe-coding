        const scores = {
            hiragana: { correct: 0, total: 0 },
            katakana: { correct: 0, total: 0 },
            numbers: { correct: 0, total: 0 },
            words: { correct: 0, total: 0 }
        };

        let currentMode = 'hiragana';
        let activeDataset = datasets[currentMode].data;
        let currentCardData = null;
        const NUMBER_OF_CHOICES = 8;

        const questionView = document.getElementById('question-view');
        const feedbackView = document.getElementById('feedback-view');
        const itemDisplay = document.getElementById('item-display');
        const choicesContainer = document.getElementById('choices-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const correctAnswerDisplay = document.getElementById('correct-answer-display');
        const exampleWordsContainer = document.getElementById('example-words-container');
        const exampleWordsList = document.getElementById('example-words-list');
        const nextButton = document.getElementById('next-button');
        const questionTitle = document.getElementById('question-title');
        const japaneseWritingDisplay = document.getElementById('japanese-writing-display');

        const navButtons = {
            hiragana: document.getElementById('nav-hiragana'),
            katakana: document.getElementById('nav-katakana'),
            numbers: document.getElementById('nav-numbers'),
            words: document.getElementById('nav-words')
        };

        const scoreDisplayElements = {
            hiragana: document.getElementById('score-hiragana'),
            katakana: document.getElementById('score-katakana'),
            numbers: document.getElementById('score-numbers'),
            words: document.getElementById('score-words')
        };

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateAllScoreDisplays() {
            for (const modeKey in scores) {
                if (scores.hasOwnProperty(modeKey) && datasets.hasOwnProperty(modeKey) && scoreDisplayElements.hasOwnProperty(modeKey)) {
                    const s = scores[modeKey];
                    const percentage = s.total > 0 ? ((s.correct / s.total) * 100).toFixed(0) : 0;
                    scoreDisplayElements[modeKey].textContent = `${datasets[modeKey].name}: ${s.correct}/${s.total} (${percentage}%)`;
                }
            }
        }

        function setActiveNavButton() {
            Object.values(navButtons).forEach(btn => btn.classList.remove('active'));
            if (navButtons[currentMode]) {
                navButtons[currentMode].classList.add('active');
            }
        }

        function changeMode(newMode) {
            if (!datasets[newMode]) return;
            currentMode = newMode;
            activeDataset = datasets[currentMode].data;
            questionTitle.textContent = datasets[currentMode].questionLabel;
            setActiveNavButton();
            updateAllScoreDisplays();
            displayNewCard();
        }

        function displayNewCard() {
            feedbackView.classList.add('hidden');
            questionView.classList.remove('hidden');
            correctAnswerDisplay.textContent = '';
            exampleWordsList.innerHTML = '';
            exampleWordsContainer.classList.add('hidden');
            japaneseWritingDisplay.textContent = '';
            japaneseWritingDisplay.classList.add('hidden');

            if (!activeDataset || activeDataset.length === 0) {
                itemDisplay.innerHTML = `<span class="text-red-500">Error: No data for ${datasets[currentMode].name} mode. Please add items to the dataset.</span>`;
                choicesContainer.innerHTML = "";
                return;
            }

            const randomIndex = Math.floor(Math.random() * activeDataset.length);
            currentCardData = activeDataset[randomIndex];

            itemDisplay.innerHTML = '';
            itemDisplay.className = '';

            if (currentMode === 'numbers') {
                itemDisplay.textContent = currentCardData.display;
                itemDisplay.classList.add('number-display');
            } else if (currentMode === 'words') {
                const hiraganaSpan = document.createElement('span');
                hiraganaSpan.textContent = currentCardData.hiragana;
                hiraganaSpan.classList.add('word-display-hiragana');
                itemDisplay.appendChild(hiraganaSpan);

                if (currentCardData.kanji && currentCardData.kanji.trim() !== "") {
                    const kanjiSpan = document.createElement('span');
                    kanjiSpan.textContent = ` (${currentCardData.kanji})`;
                    kanjiSpan.classList.add('word-display-kanji');
                    itemDisplay.appendChild(kanjiSpan);
                }
            } else {
                itemDisplay.textContent = currentCardData.char;
                itemDisplay.classList.add('japanese-char-display');
            }

            choicesContainer.className = '';
            if (currentMode === 'words') {
                // For "Words" mode, use 2 columns. This will create 4 rows for 8 answers.
                choicesContainer.classList.add('grid', 'grid-cols-2', 'gap-3', 'sm:gap-4');
            } else {
                // For other modes, use the original responsive grid.
                choicesContainer.classList.add('grid', 'grid-cols-2', 'sm:grid-cols-4', 'gap-3', 'sm:gap-4');
            }

            let correctAnswerValue = (currentMode === 'words') ? currentCardData.meaning : currentCardData.romaji;
            let choices = [correctAnswerValue];
            let allPossibleAnswers;

            if (currentMode === 'words') {
                allPossibleAnswers = activeDataset.map(item => item.meaning);
            } else {
                allPossibleAnswers = activeDataset.map(item => item.romaji);
            }

            let incorrectOptions = allPossibleAnswers.filter(ans => ans !== correctAnswerValue);
            shuffleArray(incorrectOptions);

            for (let i = 0; choices.length < NUMBER_OF_CHOICES && i < incorrectOptions.length; i++) {
                if (!choices.includes(incorrectOptions[i])) {
                    choices.push(incorrectOptions[i]);
                }
            }
            while (choices.length < NUMBER_OF_CHOICES && activeDataset.length > 0) {
                 const randomFallbackIndex = Math.floor(Math.random() * activeDataset.length);
                 const randomFallbackValue = (currentMode === 'words') ? activeDataset[randomFallbackIndex].meaning : activeDataset[randomFallbackIndex].romaji;
                 if (!choices.includes(randomFallbackValue)) {
                    choices.push(randomFallbackValue);
                 } else if (choices.length < NUMBER_OF_CHOICES) {
                    choices.push(randomFallbackValue);
                 }
                 if (choices.length >= NUMBER_OF_CHOICES) break;
            }
            shuffleArray(choices);

            choicesContainer.innerHTML = '';
            choices.slice(0, NUMBER_OF_CHOICES).forEach(choiceText => {
                const button = document.createElement('button');
                button.textContent = choiceText;
                button.classList.add('choice-button', 'bg-indigo-500', 'hover:bg-indigo-600', 'text-white', 'font-semibold', 'py-3', 'px-4', 'rounded-lg', 'shadow', 'w-full', 'text-md', 'sm:text-lg');
                button.addEventListener('click', handleAnswerClick);
                choicesContainer.appendChild(button);
            });
        }

        function handleAnswerClick(event) {
            const selectedAnswer = event.target.textContent;
            let isCorrect;
            let correctAnswerText;
            let displayQuestionText;

            if (currentMode === 'words') {
                isCorrect = selectedAnswer === currentCardData.meaning;
                correctAnswerText = currentCardData.meaning;
                displayQuestionText = `${currentCardData.hiragana}${currentCardData.kanji ? ' (' + currentCardData.kanji + ')' : ''}`;
            } else {
                isCorrect = selectedAnswer === currentCardData.romaji;
                correctAnswerText = currentCardData.romaji;
                displayQuestionText = (currentMode === 'numbers') ? currentCardData.display : currentCardData.char;
            }

            scores[currentMode].total++;
            if (isCorrect) {
                scores[currentMode].correct++;
            }
            updateAllScoreDisplays();

            questionView.classList.add('hidden');
            feedbackView.classList.remove('hidden');

            if (isCorrect) {
                feedbackMessage.textContent = 'Correct! 🎉';
                feedbackMessage.className = 'text-2xl sm:text-3xl font-bold mb-3 feedback-correct';
                correctAnswerDisplay.textContent = '';
            } else {
                feedbackMessage.textContent = 'Not quite!';
                feedbackMessage.className = 'text-2xl sm:text-3xl font-bold mb-3 feedback-incorrect';
                correctAnswerDisplay.textContent = `The correct answer for "${displayQuestionText}" is "${correctAnswerText}".`;
            }

            if (currentMode === 'hiragana' || currentMode === 'katakana') {
                exampleWordsList.innerHTML = '';
                if (currentCardData.words && currentCardData.words.length > 0) {
                    exampleWordsContainer.classList.remove('hidden');
                    currentCardData.words.slice(0, 5).forEach(word => {
                        const listItem = document.createElement('li');
                        const charTypeKey = currentMode;
                        const wordChar = word[charTypeKey] || (charTypeKey === 'hiragana' ? word.hiragana : word.katakana);
                        listItem.innerHTML = `<span class="example-word-char font-semibold">${wordChar}</span> (${word.romaji}) - ${word.meaning}`;
                        exampleWordsList.appendChild(listItem);
                    });
                } else {
                    exampleWordsContainer.classList.add('hidden');
                }
                japaneseWritingDisplay.classList.add('hidden');
            } else if (currentMode === 'numbers') {
                exampleWordsContainer.classList.add('hidden');
                if (currentCardData.japanese) {
                    japaneseWritingDisplay.textContent = `Japanese: ${currentCardData.japanese}`;
                    japaneseWritingDisplay.classList.remove('hidden');
                }
            } else {
                exampleWordsContainer.classList.add('hidden');
                japaneseWritingDisplay.classList.add('hidden');
            }
        }

        Object.values(navButtons).forEach(button => {
            button.addEventListener('click', (e) => changeMode(e.target.dataset.mode));
        });
        nextButton.addEventListener('click', displayNewCard);

        document.addEventListener('DOMContentLoaded', () => {
            let allDataPresent = true;
            for (const modeKey in datasets) {
                if (!datasets[modeKey].data || datasets[modeKey].data.length === 0) {
                    console.warn(`Warning: No data found for ${datasets[modeKey].name} mode.`);
                    if (modeKey === currentMode) allDataPresent = false;
                } else if (datasets[modeKey].data.length > 0 && datasets[modeKey].data.length < NUMBER_OF_CHOICES) {
                    console.warn(`Warning: The ${datasets[modeKey].name} set has only ${datasets[modeKey].data.length} items, which is less than the ${NUMBER_OF_CHOICES} choices displayed. Choices may be heavily repeated or limited.`);
                }
            }

            if (!allDataPresent && datasets[currentMode].data.length === 0) {
                 document.getElementById('app-container').innerHTML = `<p class="text-red-500 text-center text-xl">Error: No learning data loaded for the initial mode (${datasets[currentMode].name}). Cannot start the app.</p>`;
                return;
            }

            updateAllScoreDisplays();
            changeMode(currentMode);
        });
    </script>
